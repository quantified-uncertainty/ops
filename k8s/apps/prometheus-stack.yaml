apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    automated:
      prune: true
  source:
    # TODO: Argo CD is having some trouble with Prometheus CRDs (they're too large).
    # It might be useful to deploy https://github.com/prometheus-community/helm-charts/tree/main/charts/prometheus-operator-crds as a separate Application, with Replace=true or ServerSideApply=true.
    # See also: https://github.com/argoproj/argo-cd/issues/820
    repoURL: 'https://github.com/quantified-uncertainty/ops'
    path: k8s/charts/prometheus
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus
