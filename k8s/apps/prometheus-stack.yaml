apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
  source:
    repoURL: 'https://github.com/quantified-uncertainty/ops'
    path: k8s/charts/prometheus
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus
