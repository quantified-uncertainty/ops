apiVersion: v1
kind: ServiceAccount
metadata:
  name: quri-ci
  namespace: {{ .Release.Namespace }}
---
# Basic role for CI to interact with Argo
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argo-executor
  namespace: {{ .Release.Namespace }}
rules:
- apiGroups:
  - argoproj.io
  resources:
  - workflowtaskresults
  verbs:
  - create
  - patch
---
# Allow CI to create and update applications
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argocd-app-manager
  namespace: argocd
rules:
- apiGroups:
  - argoproj.io
  resources:
  - applications
  verbs:
  - create
  - get
  - list
  - watch
  - update
  - patch
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: enable-executor
  namespace: {{ .Release.namespace }}
subjects:
- kind: ServiceAccount
  name: quri-ci
roleRef:
  kind: Role
  name: argo-executor
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: quri-ci-argocd-app-manager
  namespace: argocd
subjects:
- kind: ServiceAccount
  name: quri-ci
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: argocd-app-manager
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: quri-ci-argocd-admin
  namespace: argocd
subjects:
- kind: ServiceAccount
  name: quri-ci
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: argocd-application-controller
  apiGroup: rbac.authorization.k8s.io
