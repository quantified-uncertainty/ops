apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: build-github-credentials-obtainer
spec:
  serviceAccountName: quri-ci
  entrypoint: main

  templates:
  - name: main
    inputs:
      artifacts:
      - name: source
        path: /workspace
        git:
          repo: https://github.com/quantified-uncertainty/ops
          revision: master
    volumes:
    - name: quri-registry-secret
      secret:
        secretName: quri-registry-write
    container:
      image: gcr.io/kaniko-project/executor:latest
      volumeMounts:
      - name: quri-registry-secret
        mountPath: /kaniko/.docker
      args: ["--destination=registry.digitalocean.com/quri/github-credentials-obtainer",
              "--context=dir:///workspace/tools/github-credentials-obtainer",
              "--dockerfile=/workspace/tools/github-credentials-obtainer/Dockerfile",
              "--skip-default-registry-fallback"]
