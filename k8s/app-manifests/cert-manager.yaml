apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: default
  syncPolicy:
    # automated:
    #   prune: true
    syncOptions:
      - CreateNamespace=true
  source:
    repoURL: https://github.com/quantified-uncertainty/ops
    path: k8s/apps/cert-manager
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
