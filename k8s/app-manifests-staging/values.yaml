# Staging-specific configuration for Argo CD.
# Only essential infrastructure apps for staging environment.

apps:
# -------------------- Core Infrastructure --------------------
- name: cert-manager
  automated: {}  # Auto-sync enabled for staging
  source:
    path: k8s/apps/cert-manager
    repoURL: https://github.com/quantified-uncertainty/ops
    targetRevision: 45-staging-environment

- name: ingress-nginx
  namespace: ingress-nginx-staging
  automated: {}
  syncOptions:
    - CreateNamespace=true
  source:
    chart: ingress-nginx
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: 4.10.0
    helm:
      valuesObject:
        controller:
          admissionWebhooks:
            enabled: false
          extraArgs:
            "enable-ssl-passthrough": ""
          # Smaller resource allocation for staging
          resources:
            requests:
              cpu: 100m
              memory: 90Mi
            limits:
              cpu: 500m
              memory: 256Mi

- name: metrics-server
  namespace: kube-system
  automated: {}
  source:
    chart: metrics-server
    targetRevision: "3.12.1"
    repoURL: https://kubernetes-sigs.github.io/metrics-server
    helm:
      valuesObject:
        # Smaller resources for staging
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi

# -------------------- Monitoring (Optional for staging) --------------------
- name: prometheus-staging
  automated: {}
  syncOptions:
  - ServerSideApply=true
  source:
    path: k8s/apps/prometheus-staging
    repoURL: https://github.com/quantified-uncertainty/ops
    targetRevision: 45-staging-environment

- name: loki-staging
  automated: {}
  source:
    path: k8s/apps/loki-staging
    repoURL: https://github.com/quantified-uncertainty/ops
    targetRevision: 45-staging-environment

# -------------------- Applications --------------------
- name: roast-my-post
  namespace: staging
  automated: {}
  source:
    path: k8s/apps/roast-my-post
    repoURL: https://github.com/quantified-uncertainty/ops
    targetRevision: 45-staging-environment
    helm:
      valuesObject:
        hosts:
          - staging.roast-my-post.com
        # Staging-specific smaller resources
        web:
          replicas: 1
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"
        worker:
          replicas: 1
          resources:
            requests:
              memory: "512Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "250m"
